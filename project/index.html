<!DOCTYPE HTML>


<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Project2</title>
        <link rel="stylesheet" href="scripts/bootstrap/4.2.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/body.css" />
        <link rel="stylesheet" href="styles/menu.css" />
        <link rel="stylesheet" href="styles/table.css" />
        <script src="scripts/jquery/jquery-3.3.1.min.js" ></script>
        <script src="scripts/bootstrap/4.2.1/js/bootstrap.bundle.min.js" ></script>
    </head>
    <body>
        <div class="header">
            <h1 class="title">Lunch Voting</h1>
            <div class="menu-div">
                <ul class="menu-ul">
                    <li class="menu-li">
                        <a class="menu-a" >
                            Home
                        </a>
                    </li>
                    <li class="menu-li">
                        <a class="menu-a"  >
                            Restaurants
                        </a>
                    </li>
                    <li class="menu-li">
                        <a class="menu-a" >
                            Create Vote
                        </a>
                    </li>
                    <li class="menu-li">
                        <a class="menu-a" >
                            Vote
                        </a>
                    </li>
                    <li class="menu-li">
                        <a class="menu-a">
                            Results
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content">

            <div class="home-display content-display">

            </div>
            <div class="restaurants-display content-display">
                <h3>Resturants</h3>
                <div class="list-resturants hidden">
                    <div id="restTable" class="table-div">
                        <ul class="table-row row">
                            <li class="table-cell col" >
                                <div class="table-cell-content">
                                    <input id="addRestBtn" type="button"
                                           value="Add Resturant"/>
                                </div>
                            </li>
                            <li class="table-cell col" >
                                <div class="table-cell-content">

                                </div>
                            </li>

                        </ul>
                        <ul class="table-row row">
                            <li class="table-cell col" >
                                <div class="table-cell-head-content">
                                    Name
                                </div>
                            </li>
                            <li class="table-cell col" >
                                <div class="table-cell-head-content">
                                    Options
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="display-resturant hidden" >
                    <h3>Add Resturant</h3>
                    <form >
                        <label>Name</label>
                        <input id="restName" name="restName" type="text" />
                        <input type="hidden" id="addType" name="addType" value="resturant"/>
                        <input type="submit" class="addButton" value="Add"/>
                    </form>
                </div>
            </div>
            <div class="create-vote-display content-display">

            </div>
            <div class="vote-display content-display">

            </div>
            <div class="results-display content-display">

            </div>

        </div>
        <div class="footer">

        </div>
        <script src="scripts/project2.js"></script>
    </body>
